<!-- Row 3: Performance Chart (Portfolio value time series with timeframe filters) -->
<div class="card bg-dark text-white mb-4">
    <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Portfolio Performance Over Time</h5>
        <div class="btn-group btn-group-sm" role="group" data-portfolio-id="{{ pk }}">
            <button type="button" class="btn btn-outline-light" data-timeframe="mtd">MTD</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="lme">LME</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="qtd">QTD</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="htd">HTD</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="ytd">YTD</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="max">MAX</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="custom">Custom</button>
            <button type="button" class="btn btn-outline-light" data-timeframe="year">Year</button>
        </div>
    </div>
    <div class="card-body">
        <div id="performance-chart" style="height: 400px;"></div>
    </div>
    
    <!-- Custom Date Range Modal -->
    <div class="modal fade" id="customDateModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Select Custom Date Range</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="start-date" class="form-label">Start Date</label>
                        <input type="date" class="form-control" id="start-date">
                    </div>
                    <div class="mb-3">
                        <label for="end-date" class="form-label">End Date</label>
                        <input type="date" class="form-control" id="end-date">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="apply-custom-dates">Apply</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Year Selection Modal -->
    <div class="modal fade" id="yearModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title">Select Year</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="year-input" class="form-label">Year</label>
                        <input type="number" class="form-control" id="year-input" min="2000" max="2100" placeholder="2024">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="apply-year">Apply</button>
                </div>
            </div>
        </div>
    </div>

</div>

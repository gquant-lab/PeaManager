<!-- Row 2: Performance Chart (Full Width) -->
<div class="row mb-5">
    <div class="col-12">
        <div class="card bg-dark text-white h-100">
            <div class="card-header d-flex justify-content-between align-items-center flex-wrap" style="gap: 0.5rem;">
                <h5 class="mb-0">Portfolio Performance</h5>
                <div class="btn-group btn-group-sm" role="group" data-portfolio-id="{{ pk }}">
                    <button type="button" class="btn btn-outline-light" data-timeframe="mtd">MTD</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="lme">LME</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="qtd">QTD</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="htd">HTD</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="ytd">YTD</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="max">MAX</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="custom">Custom</button>
                    <button type="button" class="btn btn-outline-light" data-timeframe="year">Year</button>
                </div>
            </div>
            <div class="card-body" style="padding: 0.5rem;">
                <div id="performance-chart" style="height: 400px;"></div>
            </div>
        </div>
    </div>
</div>

<!-- Custom Date Range Modal -->
<div class="modal fade" id="customDateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Select Custom Date Range</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="startDate" class="form-label">Start Date</label>
                    <input type="date" class="form-control" id="startDate">
                </div>
                <div class="mb-3">
                    <label for="endDate" class="form-label">End Date</label>
                    <input type="date" class="form-control" id="endDate">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="applyCustomDate">Apply</button>
            </div>
        </div>
    </div>
</div>

<!-- Year Selection Modal -->
<div class="modal fade" id="yearModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content bg-dark text-white">
            <div class="modal-header">
                <h5 class="modal-title">Select Year</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="yearSelect" class="form-label">Year</label>
                    <select class="form-select" id="yearSelect">
                        <!-- Years will be populated dynamically -->
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="applyYear">Apply</button>
            </div>
        </div>
    </div>
</div>
